<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn">Start a game</button>
        <div class="main">
            <div class="boxUp">
                <div class="elem">
                    <h2>Number</h2>
                    <div id="number" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timer" class="box">30</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div class="bottom">
                
                
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
